<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA MEME</title>
    <!-- Google Fonts: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Diagonal gradient background */
            background: linear-gradient(135deg, #ff5f7e 0%, #ffb347 100%);
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
        }
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 22px;
            text-shadow: 2px 2px 0 #000, 0 2px 0 #000, 2px 0 0 #000;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
        }
        .subtitle-box {
            font-family: Arial, sans-serif;
            font-size: 10px;
            color: #a14d2e;
            background: rgba(255,255,255,0.05);
            border: 1px solid #a14d2e;
            border-radius: 3px;
            padding: 7px 18px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
        }
        .long-line {
            width: 65vw;
            max-width: 1200px;
            border: none;
            border-top: 1px solid #a14d2e;
            margin: 0 auto;
        }
        @media (max-width: 700px) {
            .center {
                margin-top: 30px;
            }
            .long-line {
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="pixel-title">INSTA MEME</div>
        <div class="subtitle-box">THE FIRST MULTI-PLATFORM TOKENIZATION SERVICES</div>
        <hr class="long-line" />
    </div>
</body>
</html>
