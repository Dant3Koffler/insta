<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Talk to Amber</title>
    
    <!-- Embed pixel fonts directly -->
    <style>
        /* Press Start 2P - THE classic pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* VT323 - Terminal style pixel font */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        /* Silkscreen - Clean pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
        
        /* Force 8-bit styles globally */
        html, body {
            background: linear-gradient(135deg, #ff417a, #ff7642, #ffcb42) !important;
            background-attachment: fixed !important;
            font-family: 'VT323', monospace !important;
            image-rendering: pixelated !important;
            -webkit-font-smoothing: none !important;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            font-family: 'Press Start 2P', monospace;
            font-size: 24px;
            color: white;
            text-shadow: 3px 3px 0 black;
            margin-bottom: 40px;
        }
        
        .coming-soon {
            font-family: 'Press Start 2P', monospace;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 0 black;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid white;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
        }
        
        .back-button {
            margin-top: 40px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            padding: 10px 20px;
            background-color: #ff417a;
            color: white;
            border: 4px solid black;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 black;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 black;
        }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon (2).png">
    <link rel="shortcut icon" type="image/png" href="favicon (2).png">
</head>
<body>
    <div class="container">
        <div class="title">AMBER AI AGENT</div>
        <div class="coming-soon">CHAT FUNCTIONALITY COMING SOON</div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
